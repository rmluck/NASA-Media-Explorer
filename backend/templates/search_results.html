<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Results</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/nouislider/dist/nouislider.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: "Roboto", sans-serif;
                color: #FFF;
            }
            body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url("https://w0.peakpx.com/wallpaper/622/373/HD-wallpaper-black-space-black-star-stars-thumbnail.jpg") repeat;
                opacity: 0.5;
                pointer-events: none;
                z-index: -1;
            }
            .search-header {
                position: relative;
                padding: 1rem;
                margin-bottom: 2rem;
            }
            h1 {
                font-family: "Orbitron", sans-serif;
                font-weight: 500;
                color: #30A8CF;
            }
            .filters {
                display: flex;
                flex-wrap: nowrap;
                gap: 8%;
                align-items: center;
                width: 100%;
            }
            #year-filter {
                flex: 0 0 80%;
            }
            #media-filter {
                flex: 0 0 12.5%;
                display: flex;
                flex-direction: column;
            }
            #year-range {
                width: 100%;
            }
            #year-range .noUi-connect {
                background: linear-gradient(90deg, #ab5018, #d6722b, #ef784a)
            }
            #year-range .noUi-handle {
                background: #E0E1DD;
                border: 2px solid #778DA9;
                box-shadow: 0 0 8px rgba(119, 141, 169, 0.7);
                border-radius: 50%;
                width: 20px;
                height: 20px;
            }
            #year-range .noUi-handle {
                cursor: grabbing;
            }
            #year-range .noUi-handle::before, #year-range .noUi-handle::after {
                display: none;
            }
            #year-range .noUi-tooltip {
                background: #0A1A2F;
                color: #FFF;
                border-radius: 6px;
                padding: 2px 6px;
                font-size: 0.8rem;
                font-weight: 500;
                transition: transform 0.15s ease, opacity 0.15s ease;
            }
            #year-range .noUi-handle-upper .noUi-tooltip {
                transform: translateX(40%) translateY(95%);
            }
            #year-range .noUi-handle-lower .noUi-tooltip {
                transform: translateX(-140%) translateY(95%);
            }
            #media-filter select {
                width: 100%;
                padding: 0.5rem 1rem;
                border-radius: 8px;
                background-color: #0A1A2F;
                color: #FFF;
                appearance: none;
                -webkit-appearance: none;
                -moz-appearance: none;
                cursor: pointer;
                font-weight: 500;
                transition: all 0.2s ease;
            }
            #media-filter select:hover, #media-filter select:focus {
                background-color: #0A1A2F;
                border-color: #00AAFF;
            }
            .results-container {
                margin-top: 2rem;
                padding: 1rem;
            }
            .result_card {
                position: relative;
                overflow: hidden;
                border-radius: 15px;
                cursor: pointer;
                box-shadow: 0 8px 15px rgba(0, 191, 255, 0.4), 0 12px 40px rgba(255, 140, 0, 0.2);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                background: rgba(10, 10, 30, 0.85);
                backdrop-filter: blur(4px);
            }
            .result_card:hover {
                transform: translateY(-5px) scale(1.02);
                box-shadow: 0 12px 24px rgba(0, 191, 255, 0.6), 0 16px 50px rgba(255, 140, 0, 0.3);
                cursor: pointer;
            }
            .result_card img {
                width: 100%;
                height: 250px;
                object-fit: cover;
                border-radius: 15px 15px 0 0;
                transition: transform 0.3s ease;
                z-index: 1;
            }
            .result_card:hover img {
                transform: scale(1.05);
            }
            .media-badge {
                position: absolute;
                top: 0.5rem;
                right: 0.5rem;
                color: #FFF;
                font-size: 0.75rem;
                font-weight: bold;
                padding: 0.25rem 0.5rem;
                border-radius: 5px;
                z-index: 2;
                text-transform: uppercase;
            }
            .media-badge.video {
                background-color: rgba(255, 140, 0, 0.7);
            }
            .media-badge.image {
                background-color: rgba(0, 191, 255, 0.7);
            }
            .overlay {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: linear-gradient(to top, rgba(0, 0, 0, 0.85), transparent);
                color: #FFF;
                padding: 10px;
                text-align: center;
                opacity: 0;
                transition: opacity 0.3s ease;
                display: flex;
                align-items: flex-end;
                justify-content: center;
                z-index: 2;
            }
            .result_card:hover .overlay {
                opacity: 1;
            }
            .modal-content {
                background: rgba(10, 10, 30, 0.95);
                border: 2px solid #FF8C00;
                border-radius: 12px;
                color: #FFF;
                box-shadow: 0 0 30px rgba(255, 145, 0, 0.5);
                font-family: "Montserrat", sans-serif;
            }
            .modal-header {
                border-bottom: 1px solid #FF8C00;
            }
            .modal-title {
                color: #FF8C00;
            }
            .modal-body {
                position: relative;
                padding: 1.5rem;
            }
            #mediaModalBody img, #mediaModalBody video {
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(255, 145, 0, 0.5);
            }
            .mission-info {
                position: relative;
                margin-top: 1rem;
            }
            .mission-info::before {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                width: 120%;
                height: 120%;
                border-radius: 50%;
                border: 1px dashed rgba(255, 145, 0, 0.4);
                transform: translate(-50%, -50%);
            }
            .mission-label {
                color: #FF8C00;
            }
            #backToTop {
                position: fixed;
                bottom: 20px;
                right: 30px;
                background-color: #FF8C00;
                color: white;
                border: none;
                border-radius: 50%;
                padding: 12px 20px;
                font-size: 20px;
                cursor: pointer;
                box-shadow: 0 6px 10px rgba(255, 255, 255, 0.5);
                transition: opacity 0.3s ease, transform 0.3s ease;
                opacity: 0;
                z-index: 99;
            }
            #backToTop.show {
                opacity: 1;
                transform: translateY(0);
            }
            #backToTop:hover {
                background-color: #007B9E;
                transition: background-color 0.3s ease;
            }
            footer {
                margin-top: auto;
                padding: 1rem;
                text-align: center;
                background-color: #1F2833;
            }
        </style>
    </head>
    <body class="bg-dark text-light">
        <div class="container py-4">
            <div class="search-header">
                <h1 class="mb-4">Search Results for "{{ query }}"</h1>
                <div class="filters">
                    <div id="year-filter" class="my-4">
                        <div class="year-labels">
                            <label for="year-range" class="block font-semibold mb-2">Year Range</label>
                        </div>
                        <div id="year-range"></div>
                    </div>
                    <div id="media-filter" class="my-4">
                        <label for="media-type" class="block font-semibold mb-2">Media Type</label>
                        <select id="media-type">
                            <option value="">All</option>
                            <option value="image">Images</option>
                            <option value="video">Videos</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="results-container">
                <div class="row g-4" id="results_grid">
                    {% for item in results %}
                    <div class="col-md-3 col-sm-6">
                        <div class="result_card"
                            data-title="{{ item.title | default('N/A') }}"
                            data-description="{{ item.description | default('N/A') }}"
                            data-media-type="{{ item.media_type | default('N/A') }}"
                            data-date="{{ item.date_created | default('N/A') }}"
                            data-location="{{ item.location | default('N/A') }}"
                            data-center="{{ item.center | default('N/A') }}"
                            data-photographer="{{ item.photographer | default('N/A') }}"
                            data-keywords="{{ item.keywords|join(', ') | default('N/A') }}"
                            data-asset="{{ item.asset | default('N/A') }}"
                            data-thumbnail="{{ item.thumbnail | default('N/A') }}"
                            data-doc-id="{{ item.doc_id | default('N/A') }}">
                            <img src="{{ item.thumbnail }}" alt="{{ item.title }}">
                            <span class="media-badge {{ 'video' if item.asset.endswith('.mp4') else 'image' }}">{{ "Video" if item.asset.endswith('.mp4') else "Image" }}</span>
                            <div class="overlay">{{ item.title }}</div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
        </div>
        <div class="modal fade" id="mediaModal" tabindex="-1" aria-labelledby="mediaModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mediaModalLabel"></h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <div id="mediaModalBody"></div>
                        <p id="mediaDescription" class="mt-3" style="text-align: left;"></p>
                        <div class="mission-info">
                            <ul class="list-unstyled text-start mt-3">
                                <li><strong class="mission-label">Date Created</strong>: <span id="mediaDate"></span></li>
                                <li><strong class="mission-label">Location</strong>: <span id="mediaLocation"></span></li>
                                <li><strong class="mission-label">Center</strong>: <span id="mediaCenter"></span></li>
                                <li><strong class="mission-label">Photographer</strong>: <span id="mediaPhotographer"></span></li>
                                <li><strong class="mission-label">Keywords</strong>: <span id="mediaKeywords"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button id="backToTop" title="Go to top">â†‘</button>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/nouislider/dist/nouislider.min.js"></script>
        <script>
            let offset = {{ results|length }};
            const limit = {{ limit }};
            const query = "{{ query }}";
            const totalResults = {{ total_results }};
            let startYear = null;
            let endYear = null;
            let mediaType = "";
            let loading = false;

            const resultsGrid = document.getElementById("results_grid");
            const slider = document.getElementById("year-range");
            const media = document.getElementById("media-type");

            const modal = new bootstrap.Modal(document.getElementById("mediaModal"));
            const modalTitle = document.getElementById("mediaModalLabel");
            const modalBody = document.getElementById("mediaModalBody");
            const modalDescription = document.getElementById("mediaDescription");
            const modalDate = document.getElementById("mediaDate");
            const modalLocation = document.getElementById("mediaLocation");
            const modalCenter = document.getElementById("mediaCenter");
            const modalPhotographer = document.getElementById("mediaPhotographer");
            const modalKeywords = document.getElementById("mediaKeywords");

            const backToTopBtn = document.getElementById("backToTop");

            noUiSlider.create(slider, {
                start: [1920, 2025],
                connect: true,
                range: {
                    "min": 1920,
                    "max": 2025
                },
                step: 1,
                tooltips: true,
                format: {
                    to: value => Math.round(value),
                    from: value => Number(value)
                },
                pips: {
                    mode: "values",
                    values: [1920, 1930, 1940, 1950, 1960, 1970, 1980, 1990, 2000, 2010, 2020],
                    density: 4
                }
            });

            slider.noUiSlider.on("change", function(values) {
                startYear = Number(values[0]);
                endYear = Number(values[1]);
                fetchResults({ reset: true });
            });

            media.addEventListener("change", (e) => {
                mediaType = e.target.value;
                fetchResults({ reset: true });
            });

            async function fetchResults({ reset = false } = {}) {
                if (reset) {
                    offset = 0;
                    resultsGrid.innerHTML = "";
                }

                const params = new URLSearchParams();
                params.append("query", query);
                params.append("limit", limit);
                params.append("offset", offset);

                if (startYear) params.append("start_year", startYear);
                if (endYear) params.append("end_year", endYear);
                if (mediaType) params.append("media_type", mediaType);

                const res = await fetch(`/api/search?${params.toString()}`);
                if (!res.ok) {
                    console.error("Search API error", res.status);
                    return;
                }

                const data = await res.json();

                data.results.forEach(item => {
                    const col = document.createElement("div");
                    col.className = "col-md-3 col-sm-6";

                    col.innerHTML = `
                    <div class="result_card"
                         data-title="${item.title}"
                         data-description="${item.description}"
                         data-media-type="${item.media_type}"
                         data-date="${item.date_created || "N/A"}"
                         data-location="${item.location || "N/A"}"
                         data-center="${item.center || "N/A"}"
                         data-photographer="${item.photographer || "N/A"}"
                         data-keywords="${item.keywords.join(', ') || "N/A"}"
                        data-asset="${item.asset}"
                         data-thumbnail="${item.thumbnail}"
                         data-doc-id="${item.doc_id}">
                        <img src="${item.thumbnail}" alt="${item.title}">
                        <span class="media-badge ${item.asset.endsWith(".mp4") ? "video" : "image"}">${item.asset.endsWith(".mp4") ? "Video" : "Image"}</span>
                        <div class="overlay">${item.title}</div>
                    </div>
                    `;
                    resultsGrid.appendChild(col);
                });

                offset += data.results.length;
            }

            function openModal(card) {
                const title = card.dataset.title;
                const description = card.dataset.description;
                const mediaType = card.dataset.mediaType.toLowerCase();
                const asset = card.dataset.asset;
                const thumbnail = card.dataset.thumbnail;

                modalTitle.textContent = title || "N/A";
                modalDescription.textContent = description || "N/A";
                modalDate.textContent = card.dataset.date || "N/A";
                modalLocation.textContent = card.dataset.location || "N/A";
                modalCenter.textContent = card.dataset.center || "N/A";
                modalPhotographer.textContent = card.dataset.photographer || "N/A";
                modalKeywords.textContent = card.dataset.keywords || "N/A";

                modalBody.innerHTML = "";

                if (mediaType === "video") {
                    const video = document.createElement("video");
                    video.src = asset;
                    video.controls = true;
                    video.autoplay = false;
                    video.style.maxWidth = "100%";
                    modalBody.appendChild(video);
                } else {
                    const img = document.createElement("img");
                    img.src = asset;
                    img.alt = title;
                    img.style.maxWidth = "100%";
                    modalBody.appendChild(img);
                }

                modal.show();
            }

            window.addEventListener("scroll", async () => {
                if (loading) return;
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                    if (offset < totalResults) {
                        loading = true;
                        await fetchResults({ reset: false });
                        loading = false;
                    }
                }
            });

            window.addEventListener("scroll", () => {
                if (window.scrollY > 300) {
                    backToTopBtn.classList.add("show");
                } else {
                    backToTopBtn.classList.remove("show");
                }
            });

            backToTopBtn.addEventListener("click", () => {
                window.scrollTo({
                    top: 0,
                    behavior: "smooth"
                });
            });

            document.addEventListener("click", function(e) {
                const card = e.target.closest(".result_card");
                if (card) {
                    openModal(card);
                }
            });
        </script>
        <footer>
            &copy; {{ year }} NASA Media Explorer
        </footer>
    </body>
</html>
