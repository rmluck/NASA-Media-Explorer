<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NASA Media Explorer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: "Roboto", sans-serif;
                color: #FFF;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                /* align-items: center; */
                /* justify-content: center; */
                margin: 0;
            }
            body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url("https://w0.peakpx.com/wallpaper/622/373/HD-wallpaper-black-space-black-star-stars-thumbnail.jpg") repeat;
                opacity: 0.9;
                pointer-events: none;
                z-index: -1;
            }
            @keyframes moveGradient {
                0% { background-position: 0% }
                100% { background-position: 100% }
            }
            main {
                flex: 1 0 auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            h1 {
                font-family: "Orbitron", sans-serif;
                color: #30A8CF;
                text-shadow: 0 0 6px rgba(0, 191, 255, 0.8), 0 0 12px rgba(0, 191, 255, 0.5);
                font-size: clamp(2rem, 4vw, 3rem);
                margin-bottom: 2rem;
                text-align: center;
            }
            .search-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                background: rgba(10, 20, 40, 0.85);
                padding: 1rem;
                border-radius: 12px;
                box-shadow: 0 0 20px rgba(0, 191, 255, 0.3), inset 0 0 10px rgba(255, 145, 0, 0.2);
                border: 1px solid rgba(255, 255, 255, 0.1);
                gap: 0.5rem;
            }
            .search-container input {
                background: rgba(10, 20, 40, 0.85);
                color: rgba(0, 191, 255, 1);
                font-size: 1rem;
                width: 300px;
                border: 1px solid rgba(0, 191, 255, 0.6);
                border-radius: 6px;
                padding: 0.5rem 1rem;
                box-shadow: inset 0 0 5px rgba(0, 191, 255, 0.4);
            }
            .search-container input::placeholder {
                color: rgba(255, 255, 255, 0.7);
            }
            .search-container input:focus {
                outline: none;
                border-color: #FF8C00;
                box-shadow: 0 0 10px rgba(255, 145, 0, 0.6);
            }
            .search-container button {
                font-family: "Roboto", sans-serif;
                font-weight: 500;
                padding: 0.5rem 1.5rem;
                border: none;
                background-color: #FF8C00;
                color: #FFF;
                cursor: pointer;
                border-radius: 6px;
                box-shadow: 0 0 8px rgba(255, 145, 0, 0.5);
                transition: all 0.2s ease;
            }
            .search-container button:hover {
                background-color: #FF9C33;
                transform: translateY(-2px);
                box-shadow: 0 0 12px rgba(255, 145, 0, 0.7);
            }
            footer {
                /* margin-top: 3rem; */
                padding: 1rem;
                text-align: center;
                background-color: #1F2833;
                /* width: 100%; */
                flex-shrink: 0;
            }

            @media (max-width: 500px) {
                .search-container input {
                    width: 100%;
                }
                .search-container {
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
        <main class="flex-grow-1 d-flex flex-column align-items-center justify-content-center">
            <h1>NASA Media Explorer</h1>
            <form id="searchForm" class="search-container">
                <input
                    type="text"
                    id="searchInput"
                placeholder="Search NASA media library..."
                required
            >
            <button type="submit">Search</button>
        </form>
        </main>
        <script>
            document.getElementById("searchForm").addEventListener("submit", function(event) {
                event.preventDefault();
                const query = document.getElementById("searchInput").value.trim();
                if (query) {
                    window.location.href = `/search?query=${encodeURIComponent(query)}`;
                }
            });
        </script>
        <footer>
            &copy; {{ year }} NASA Media Explorer
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
