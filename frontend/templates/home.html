<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NASA Media Explorer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
        <style>
            :root {
                --white: 255, 255, 255;
                --black: 0, 0, 0;
                --dark-blue-1: 10, 10, 48;
                --dark-blue-2: 26, 26, 64;
                --dark-blue-3: 0, 10, 32;
                --dark-blue-4: 10, 26, 64;
                --dark-blue-5: 10, 20, 40;
                --navy-blue: 31, 40, 51;
                --light-blue-1: 0, 191, 255;
                --light-blue-2: 48, 168, 207;
                --orange: 255, 145, 0;
                --dark-orange: 255, 112, 0;
                --light-orange: 255, 156, 51;
            }
            body {
                display: flex;
                flex-direction: column;
                overflow: hidden;

                margin: 0;
                min-height: 100vh;

                background-color: rgb(var(--black));
                color: rgb(var(--white));

                font-family: "Roboto", sans-serif;
            }
            body::before {
                position: fixed;
                top: 0;
                left: 0;

                z-index: -2;
                content: "";

                width: 100%;
                height: 100%;

                background: linear-gradient(-45deg, rgb(var(--dark-blue-1)), rgb(var(--dark-blue-2)), rgb(var(--dark-blue-3)), rgb(var(--dark-blue-4)), rgb(var(--black)));
                background-size: 400% 400%;

                animation: gradientShift 15s ease infinite;
                pointer-events: none;
            }
            .stars {
                position: fixed;
                top: 0;
                left: 0;

                z-index: -1;

                width: 100%;
                height: 100%;
            }
            .star {
                position: absolute;

                opacity: 0.8;

                width: 2px;
                height: 2px;

                background-color: rgb(var(--white));
                border-radius: 50%;

                animation: twinkle 3s infinite ease-in-out alternate;
            }
            @keyframes twinkle {
                0% { opacity: 0.2; transform: scale(1); }
                50% { opacity: 1; transform: scale(1.5); }
                100% { opacity: 0.2; transform: scale(1); }
            }
            @keyframes gradientShift {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
            main {
                display: flex;
                flex: 1 0 auto;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            #siteTitle {
                margin: 2rem 0;

                color: rgb(var(--light-blue-1));

                font-size: clamp(2rem, 4vw, 3rem);
                font-family: "Orbitron", sans-serif;
                text-align: center;
                text-shadow: 0 0 6px rgba(var(--light-blue-1), 0.8), 0 0 12px rgba(var(--light-blue-1), 0.5);
            }
            #searchForm {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                gap: 0.5rem;

                padding: 1rem;

                background: rgba(var(--dark-blue-5), 0.85);
                border: 1px solid rgba(var(--white), 0.1);
                border-radius: 12px;
                box-shadow: 0 0 20px rgba(var(--light-blue-1), 0.3), inset 0 0 10px rgba(var(--orange), 0.2);
            }
            #searchInput {
                width: 300px;
                padding: 0.5rem 1rem;

                background-color: rgba(var(--dark-blue-5), 0.85);
                border: 1px solid rgba(var(--light-blue-1), 0.6);
                border-radius: 6px;
                box-shadow: inset 0 0 5px rgba(var(--light-blue-1), 0.4);
                color: rgb(var(--light-blue-1));

                font-size: 1rem;
            }
            #searchInput::placeholder {
                color: rgba(var(--white), 0.7);
            }
            #searchInput:focus {
                outline: none;
                border-color: rgb(var(--orange));
                box-shadow: 0 0 10px rgba(var(--orange), 0.6);
            }
            #searchButton {
                padding: 0.5rem 1.5rem;

                background-color: rgb(var(--orange));
                border: none;
                border-radius: 6px;
                box-shadow: 0 0 8px rgba(var(--orange), 0.5);
                color: rgb(var(--white));

                font-family: "Roboto", sans-serif;
                font-weight: 500;

                transition: all 0.2s ease;
                cursor: pointer;
            }
            #searchButton:hover {
                background-color: rgb(var(--light-orange));
                box-shadow: 0 0 12px rgba(var(--orange), 0.7);

                transform: translateY(-2px);
            }
            #apodBanner {
                margin-bottom: 2rem;
                max-width: 700px;

                background-color: rgba(var(--dark-blue-5), 0.85);
                box-shadow: 0 0 20px rgba(var(--light-blue-1), 0.3);
                border: 1px solid rgba(var(--white), 0.1);
            }
            #apodLabel {
                color: rgb(var(--orange));

                font-family: "Orbitron", sans-serif;
                text-shadow: 0 0 6px rgba(255, 115, 0, 0.8);
            }
            #apodTitle {
                color: rgb(var(--light-blue-2));

                font-family: "Roboto", sans-serif;
                font-weight: 700;
            }
            #apodImage img {
                overflow: hidden;

                max-width: 100%;
                height: auto;
                max-height: 225px;

                object-fit: cover;
                border-radius: 2px;
            }
            #apodExplanation {
                overflow: auto;

                margin-bottom: 0;
                padding: 1rem;

                max-height: 150px;

                background-color: rgba(var(--orange), 0.7);
                border: 1px solid rgba(var(--orange), 0.2);
                border-radius: 6px;
                color: rgb(var(--white));

                font-family: "Roboto", sans-serif;
                text-align: justify;
            }
            footer {
                flex-shrink: 0;

                padding: 1rem;

                background-color: rgb(var(--navy-blue));

                text-align: center;
            }
            @media (max-width: 500px) {
                #searchForm {
                    flex-direction: column;
                }
                #searchInput {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <main class="flex-grow-1 d-flex flex-column align-items-center justify-content-center">
            <h1 id="siteTitle">NASA Media Explorer</h1>
            <form id="searchForm" class="search-container">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search NASA media library..."
                    required
                >
                <button type="submit" id="searchButton">Search</button>  
            </form>
            <div id="apodBanner" class="apod-banner text-center mt-4 p-3 rounded">
                <h3 id="apodLabel">Astronomy Picture of the Day</h3>
                <h5 id="apodTitle"></h5>
                <div id="apodImage" class="my-3"></div>
                <p id="apodExplanation"></p>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const starsContainer = document.createElement("div");
            starsContainer.classList.add("stars");
            document.body.appendChild(starsContainer);

            for (let i = 0; i < 200; i++) {
                const star = document.createElement("div");
                star.classList.add("star");
                star.style.top = Math.random() * window.innerHeight + "px";
                star.style.left = Math.random() * window.innerWidth + "px";
                star.style.animationDuration = 1 + Math.random() * 3 + "s";
                starsContainer.appendChild(star);
            }

            document.getElementById("searchForm").addEventListener("submit", function(event) {
                event.preventDefault();
                const query = document.getElementById("searchInput").value.trim();
                if (query) {
                    window.location.href = `/search?query=${encodeURIComponent(query)}`;
                }
            });

            async function loadAPOD() {
                try {
                    const res = await fetch("/apod");
                    const data = await res.json();

                    document.getElementById("apodTitle").textContent = data.title;
                    document.getElementById("apodExplanation").textContent = data.explanation || "";

                    const mediaContainer = document.getElementById("apodImage");
                    mediaContainer.innerHTML = "";

                    if(data.media_type === "image") {
                        const img = document.createElement("img");
                        img.src = data.url;
                        img.alt = data.title;
                        img.style.maxWidth = "100%";
                        img.style.borderRadius = "2px";
                        mediaContainer.appendChild(img);
                    } else if (data.media_type === "video") {
                        const iframe = document.createElement("iframe");
                        iframe.src = data.url;
                        iframe.width = "100%";
                        iframe.height = "500";
                        iframe.frameborder = "0";
                        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                        iframe.allowFullscreen = true;
                        mediaContainer.appendChild(iframe);
                    }
                } catch (err) {
                    console.error("Failed to load APOD:", err);
                }
            }
            loadAPOD();
        </script>
        <footer>
            &copy; {{ year }} NASA Media Explorer
        </footer>
    </body>
</html>
